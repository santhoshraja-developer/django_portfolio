{% extends 'base.html' %}


{% block content %}
<div class="py-5">
    <div class="container px-5">
        <div class="bg-light rounded-4 py-5 px-4 ps-md-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i
                        class="bi bi-envelope"></i></div>
                <h1 class="fw-bolder">Get in touch</h1>
                <p class="fw-normal">lets work together</p>
            </div>
            <form id="contactForm" method="POST">
                <!-- Name input-->
                <div class="form-floating mb-3">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                    {% for error in form.name.errors %}
                    <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                    <input class="form-control" id="name" type="text" placeholder="Enter your name..." />
                    <label for="name">Full name</label>
                </div>
                <!-- Email address input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="email" type="email" placeholder="name@example.com"
                        data-sb-validations="required,email" />
                    <label for="email">Email address</label>

                </div>
                <!-- Phone number input-->
                <div class="form-floating mb-3">
                    <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"
                        data-sb-validations="required" />
                    <label for="phone">Phone number</label>
                </div>
                <!-- subject input -->
                <div class="form-floating mb-3">
                    <input class="form-control" id="message" type="text" placeholder="Enter your subject here..."
                        style="height: 5rem">
                    <label for="subject">subject</label>
                </div>
                <!-- Message input-->
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..."
                        style="height: 10rem" data-sb-validations="required"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
                <!-- Submit Button-->
                <div class="d-grid"><button class="btn btn-primary btn-lg disabled" id="submitButton"
                        type="submit">Submit</button></div>
            </form>




        </div>
    </div>
</div>

{% endblock %}
